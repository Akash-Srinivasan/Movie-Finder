<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/9b9cc2f03c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="container">
          <div class="nav__link--container">
            <figure>
              <img class="logo__img" src="/assets1/logo.png" alt="" />
            </figure>
            <ul class="nav__links">
              <li class="nav__link">
                <a href="" class="nav__link--anchor hover__effect">Home</a>
              </li>
              <li class="nav__link">
                <a href="" class="nav__link--anchor hover__effect"
                  >Find a film!</a
                >
              </li>

              <li class="nav__link">
                <button class="contact__btn">Contact</button>
              </li>
            </ul>
          </div>
          <div class="nav__search">
            <h1 class="title">Browse Movies</h1>
            <div class="nav__input">
              <input
                
                id="search__bar"
                placeholder="Enter title of desired movie"
                type="text"
              />
              <button class="search__submit" onclick="search()">
                <i class="fa-solid fa-magnifying-glass"></i>              </button>
            </div>
          </div>
        </div>
      </nav>
    </section>

    <section id="results">
        <div class="row">
          <div class="results__text">
          </div>
            <div class="movie__container">
            <div class="movie-list">
                
            </div>
        </div>
        </div>
    </section>
  </body>
</html>
